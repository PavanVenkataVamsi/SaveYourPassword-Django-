<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
	<center>
		<h2>Sign Up</h2>
				{% if messages %}
				{% for i in messages %}
					<div class="alert alert-{{ i.tags }}" style="width: 30%">{{ i }}</div>
				{% endfor %}
				{% endif %}
		<form action="{% url 'signup' %}" method="POST">
			{% csrf_token %}
			Username:<input type="text" name="us"><br><br>
			E-mail:<input type="email" name="email"><br><br>
			Password:<input type="password" name="pass" onmouseover="this.type='text'"
       onmouseout="this.type='password'" placeholder="password"><br><br>
			Conform Password:<input type="password" name="cpass"><br><br>
			<button>Submit</button>
		</form>
	</center>
</body>
</html>
